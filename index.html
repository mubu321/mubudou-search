<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試mubudousearch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <h2>mubudou search</h2>
        <form id="searchForm" action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" id="searchQuery" name="q" placeholder="search...">
            <button type="submit">🔍</button>
        </form>
               <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
 <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <div class="button-container">
            <button id="bgImageSelector">🖼</button>
            <input type="file" id="fileInput" style="display:none;">
        </div>
    </div>
    
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("Service Worker Registered"));
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
